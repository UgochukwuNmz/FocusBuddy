{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/stylesheets/profile.css') }}"> 
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="title">Welcome, {{ name }}!</h1>
  <div class="row">
    <div class="column">
        <div class="info"> Class of {{year}} </div>
        <div class="info"> Major: {{major}} </div>
        <div class="info"> Currently taking: </div>
        <div class="classes"> {{class1}} </div>
        <div class="classes"> {{class2}} </div>
        <div class="classes"> {{class3}} </div>
        <div class="classes"> {{class4}} </div>
        <div class="classes"> {{class5}} </div>
        <div class="classes"> {{class6}} </div>
    </div>
    <div class="column">
        <br><br><br>
        <div class="select">Select a study time:</div>
        <select name="time" id="time">
          <option value="short">25 minute</option>
          <option value="long">50 minute</option>
        </select>    
        <button class="button button" onclick="window.location.href='{{url_for('videoconf_bp.videoconf_page')}}';">Find a buddy!</button>
    </div>
  </div>

</div>
{% endblock %}
